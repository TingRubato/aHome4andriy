version: 1

backend:
  phases:
    build:
      commands:
        # Nuclear option: completely fresh install
        - rm -rf node_modules package-lock.json
        - npm install
        # Specifically install @parcel/watcher with all flags
        - npm install @parcel/watcher --include=optional --build-from-source --verbose
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths: []  # Disable caching temporarily